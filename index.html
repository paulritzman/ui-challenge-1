<!DOCTYPE html>
<html>
  <head>
    <title>UI Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/base.css" />
    <link rel="stylesheet" type="text/css" href="styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="styles/modules.css" />
  </head>
  <body>
    <header>
      <div>
        <h1 class="pull-left">mobile:</h1>
        <p class="pull-left">480px - 768px</p>
      </div>
      <div>
        <h1 class="pull-left">desktop</h1>
        <p class="pull-left">768px - 960px</p>
      </div>
    </header>
    <main class="clear-fix">
      <figure>
        <img src="http://via.placeholder.com/480x75" />
        <figcaption>a</figcaption>
      </figure>
      <figure>
        <img src="http://via.placeholder.com/480x150" />
        <figcaption>b</figcaption>
      </figure>
      <figure>
        <img src="http://via.placeholder.com/480x125" />
        <figcaption>c</figcaption>
      </figure>
      <figure>
        <img src="http://via.placeholder.com/480x125" />
        <figcaption>d</figcaption>
      </figure>
      <section>
        <figure class="pull-left fifty-percent">
          <img src= "http://via.placeholder.com/240x250" />
          <figcaption>e</figcaption>
        </figure>
        <figure class="pull-left fifty-percent">
          <img src="http://via.placeholder.com/240x250" />
          <figcaption>f</figcaption>
        </figure>
        <figure class="pull-left fifty-percent">
          <img src="http://via.placeholder.com/240x250" />
          <figcaption>g</figcaption>
        </figure>
        <figure class="pull-left fifty-percent">
          <img src="http://via.placeholder.com/240x250" />
          <figcaption>h</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <figure class="clear-fix">
        <img src="http://via.placeholder.com/480x80" />
        <figcaption>i</figcaption>
      </figure>
    </footer>
  </body>
</html>
